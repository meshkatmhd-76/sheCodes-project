        <div class="border">
          <div class="body">
            <form id="search-from">
              <div class="row  ">
                <div class="col-7">
                  <div class="form-group">
                    <input
                      id="city-input"
                      class="form-control"
                      type="text"
                      placeholder="Enter your city"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-success srach-form"
                  />
                </div>
                <div class="col-3">
                  <button class="btn btn-info" id="current-location">
                    Current
                  </button>
                </div>
              </div>
            </form>
            <div class="row nav">
              <div class="col-12 overview ">
                <h1 id="city-name"></h1>
                <ul>
                  <li>
                    Last updated:
                    <span id="show-time"></span>
                  </li>
                  <li id="description"></li>
                </ul>
              </div>
            </div>
            <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div>
                  <strong id="degree"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
